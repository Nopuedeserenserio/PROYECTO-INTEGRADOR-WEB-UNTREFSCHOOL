<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - UntrefSchool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>UntrefSchool</h1>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="#quienes-somos">Quienes somos</a>
    <a href="#por-que-elegirnos">Por qué elegirnos</a>
    <a href="#propuesta-educativa">Propuesta educativa</a>
    <a href="#ultimas-noticias">Últimas noticias</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <section id="contacto">
    <h2>Contacto</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <input type="submit" value="Enviar">
    </form>
  </section>

  <footer>
    <p>Derechos de autor © 2023 UntrefSchool. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
